<span class="heading">
  ShortListed</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="Candidate_Name">
    <th mat-header-cell *matHeaderCellDef>Candidate_Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Work_At">
    <th mat-header-cell *matHeaderCellDef> Work_At </th>
    <td mat-cell *matCellDef="let element"> {{element.work_at}} </td>
  </ng-container>


  <ng-container matColumnDef="Experience">
    <th mat-header-cell *matHeaderCellDef>Experience </th>
    <td mat-cell *matCellDef="let element"> {{element.exp}} </td>
  </ng-container>

  <ng-container matColumnDef="CTC">
    <th mat-header-cell *matHeaderCellDef>CTC </th>
    <td mat-cell *matCellDef="let element"> {{element.ctc}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="interview(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
