<span class="heading">
  Posted Jobs</span>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Company">
    <th mat-header-cell *matHeaderCellDef>Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>


  <ng-container matColumnDef="Date_posted">
    <th mat-header-cell *matHeaderCellDef>Date_posted </th>
    <td mat-cell *matCellDef="let element"> {{element.date_posted}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="company(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
